<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
      <table>
        <tr>
          <th>&nbsp;</th>
          <th> cell nr 0</th>
          <th> cell nr 1</th>
          <th> cell nr 2</th>
        </tr>
        <tr>
          <th>cell nr 3</th>
          <td>cell nr 4</td>
          <td>cell nr 5</td>
          <td>cell nr 6</td>
        </tr>
        <tr>
          <th rowspan = 2>cell nr 7</th>
          <td>cell nr 8</td>
          <td colspan = 2>cell nr 9</td>
        </tr>
        <tr>
          <td>cell nr A</td>
          <td>cell nr B</td>
          <td>cell nr C</td>
        </tr>
      </table>

  </body>
</html>
