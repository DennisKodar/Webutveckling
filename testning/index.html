<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Apple-liknande Hemsida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Hem</a></li>
                <li><a href="#products">Produkter</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="video-background">
            <video autoplay muted loop id="bg-video">
                <source src="media/Introducing-AMD-Radeon-RX-7900-XTX.mp4" type="video/mp4">
                Din webbläsare stödjer inte videouppspelning.
            </video>
            <div class="overlay"></div>
            <div class="content">
                <h1>Välkommen till Min Hemsida</h1>
                <p>Här kan du hitta de senaste produkterna och nyheterna.</p>
            </div>
        </div>
    </section>
    <section id="products">
        <div class="product">
            <img src="media/2562591-amd-radeon-chip.png" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>Beskrivning av produkt 1.</p>
        </div>
        <div class="product">
            <img src="media/1826846-ryzen-radeon-desktop.png" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>Beskrivning av produkt 2.</p>
        </div>
    </section>
    <footer>
        <p>© 2024 Min Hemsida. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
